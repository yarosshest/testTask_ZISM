<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>main screen</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div class="col-md-12 text-center">
          <a href="/web/me" type="button" class="btn btn-primary">
                <img src="{{ url_for('static', path='img/me.png') }}"
                height="30">
          </a>
        </div>
      </div>
    </div>
    {% for item in posts %}
    <div class="col-4 mx-auto" >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Autor: {{item.autor}}</h5>
        <p class="card-text">Topic: {{item.body}}</p>
        <p class="card-text">{{item.body}}</p>
        <button type="button" class="btn btn-primary btn_like" data-bs-toggle="button" data-id="{{item.id}}">
          <img src="{{ url_for('static', path='img/like.png') }}"
          height="30">{{item.likes}}
        </button>
      </div>
    </div>
  </div>
    {% endfor %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript">{% include "scripts.js" %}</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
