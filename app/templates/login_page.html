
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>main screen</title>
  </head>
  <body>
  <div class="container">
  <div class="card mx-auto" style="width: 18rem;">
    <div class="card-body">
      <h4 class="card-title">Login</h4>
      <p class="fs-4" id="err"></p>
      <form method="POST" id="form" action="/token/">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input name="username" id="username" type="text" class="form-control"required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input name="password" id="password" type="password" class="form-control"required>
        </div>

        <input name="grant_type" class="form-control d-none" value="password">

        <div class="text-center">
          <button type="submit" class="btn btn-primary login-btn">Submit</button>
          <a href="/web/register" class="btn btn-primary" role="button">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>{% include "login.js" %}</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
