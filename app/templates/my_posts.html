<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>main screen</title>
  </head>
  <body>
    <div class="container">
        <!-- Top navigation buttons -->
        <div class="row text-center mt-3">
            <div class="col">
                <a href="/web/addPost" class="btn btn-primary">
                    <img src="{{ url_for('static', path='img/add.png') }}" height="30" alt="Add Post">
                </a>
            </div>
            <div class="col">
                <a href="/web/" class="btn btn-primary">
                    <img src="{{ url_for('static', path='img/backwardarrow.png') }}" height="30" alt="Back">
                </a>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="logout()">
                    <img src="{{ url_for('static', path='img/logout.png') }}" height="30" alt="Logout">
                </button>
            </div>
        </div>

        <!-- Display posts -->
        {% for item in posts %}
        <div class="col-12 col-md-4 mx-auto mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Author: {{ item.author }}</h5>
                    <p class="card-text">Topic: {{ item.body }}</p>
                    <p class="card-text">{{ item.body }}</p>
                    <button type="button" class="btn btn-primary btn-like" data-bs-toggle="button" data-id="{{ item.id }}">
                        <img src="{{ url_for('static', path='img/like.png') }}" height="30" alt="Like">
                        {{ item.likes }}
                    </button>
                    <a href="/web/editPost/{{ item.id }}" class="btn btn-primary">
                        <img src="{{ url_for('static', path='img/edit.png') }}" height="30" alt="Edit">
                    </a>
                    <button type="button" class="btn btn-primary btn-dell" data-id="{{ item.id }}">
                        <img src="{{ url_for('static', path='img/dell.png') }}" height="30" alt="Delete">
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript">{% include "scripts.js" %}</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
